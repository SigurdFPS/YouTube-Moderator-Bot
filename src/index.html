<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="YouTube Comment Cleaner – Analyze and moderate spam comments and live chat in real time." />
  <title>YouTube Comment Cleaner</title>

  <!-- Fonts -->
  <link id="fontLink1" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <link id="fontLink2" href="https://fonts.googleapis.com/css2?family=Tahoma&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: #ffffff;
      --text: #000000;
      --button-bg: #1d72f3;
      --button-text: #fff;
      --input-bg: #f0f0f0;
      --input-text: #000;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      padding: 30px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #333;
      width: 100%;
      margin-top: 10px;
      background: var(--input-bg);
      color: var(--input-text);
    }

    textarea {
      resize: vertical;
      font-family: monospace;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: var(--button-bg);
      border: none;
      color: var(--button-text);
      cursor: pointer;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      background: #e0e0e0;
      color: #333;
    }

    .tab-button.active {
      background: #1d72f3;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .section {
      margin-bottom: 20px;
    }

    #logBox, #highLikely, #possibleLikely, #safeCount,
    #liveLogBox {
      padding: 10px;
      white-space: pre-wrap;
      height: 150px;
      overflow-y: auto;
      background: var(--input-bg);
      color: var(--input-text);
      border: 1px solid #aaa;
    }

    .toast {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #2a2a2a;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .toast.show {
      opacity: 1;
    }

    .live-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #stopLiveMonitor {
      background: #c62828;
      display: none;
    }

    #themeToggle,
    #fontStyleSelect {
      position: absolute;
      top: 15px;
      padding: 6px 12px;
      background: #555;
      color: white;
      border: none;
      cursor: pointer;
    }

    #themeToggle {
      right: 15px;
    }

    #fontStyleSelect {
      right: 140px;
    }

    .filter-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .filter-controls input {
      flex-grow: 1;
      min-width: 200px;
    }

    h4 {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <button id="themeToggle">🌞 Light Mode</button>
  <select id="fontStyleSelect" title="Select Theme">
    <option value="default">Default</option>
    <option value="default-dark">Default - Dark</option>
    <option value="classic">Classic</option>
    <option value="modern">Modern</option>
    <option value="futuristic">Futuristic</option>
    <option value="minimalist">Minimalist</option>
  </select>

  <div class="container">

    <!-- Step 1: Enter Client Credentials -->
    <div id="step1" class="step active">
      <h2>Step 1: Enter YouTube OAuth Credentials</h2>
      <label for="clientIdInput">Client ID:</label>
      <input id="clientIdInput" type="text" placeholder="YT_CLIENT_ID" />
      <label for="clientSecretInput">Client Secret:</label>
      <input id="clientSecretInput" type="text" placeholder="YT_CLIENT_SECRET" />
      <button onclick="loadCredentials()">Save and Continue</button>
    </div>

    <!-- Step 2: Authorize YouTube -->
    <div id="step2" class="step">
      <h2>Step 2: Authorize YouTube Access</h2>
      <button id="authBtn">🔗 Authorize YouTube</button>
      <div id="authStatus"></div>
    </div>

    <!-- Step 3: Main Interface -->
    <div id="step3" class="step">
      <div class="tabs">
        <button class="tab-button active" data-tab="video">🎬 Video Analysis</button>
        <button class="tab-button" data-tab="live">🔴 Live Mode</button>
      </div>

      <!-- Video Analysis Tab -->
      <div id="video" class="tab-content active">
        <label for="videoLink">YouTube Video Link:</label>
        <input type="text" id="videoLink" placeholder="Paste YouTube Video Link Here" />
        <div id="logBox">🔌 Bot ready.</div>

        <div class="section">
          <h4>Highly Likely Comments</h4>
          <div id="highLikely"></div>
        </div>

        <div class="section">
          <h4>Possible Comments</h4>
          <div id="possibleLikely"></div>
        </div>

        <div class="section">
          <h4>Safe Comments</h4>
          <div id="safeCount">0 comments marked safe.</div>
        </div>

        <button id="deleteHighBtn">🧹 Delete Highly Likely</button>
        <button id="reviewPossibleBtn">🔍 Review Possible</button>
        <button id="deleteReviewedBtn">🗑️ Delete Reviewed Comments</button>

        <!-- Filter Controls -->
        <div class="section">
          <h4>Video Spam Filter List</h4>
          <textarea id="videoFilterBox" rows="6" placeholder="Example:\nthanks\nbeen watching\ncool video\n..."></textarea>
          <div class="filter-controls">
            <input type="text" id="addVideoFilterInput" placeholder="Add new video filter phrase..." />
            <button id="addVideoFilter">➕ Add Filter</button>
            <button id="saveVideoFilter">💾 Save Filter</button>
            <button id="resetVideoFilter">♻️ Reset to Defaults</button>
          </div>
        </div>
      </div>

      <!-- Live Mode Tab -->
      <div id="live" class="tab-content">
        <label for="liveVideoId">Live Video ID:</label>
        <input id="liveVideoId" type="text" placeholder="Enter Live Video ID" />
        <div class="live-controls">
          <button id="startLiveMonitor">🚨 Start Live Monitor</button>
          <button id="stopLiveMonitor">🛑 Stop Monitoring</button>
        </div>

        <div class="section">
          <h4>Live Chat Log</h4>
          <div id="liveLogBox">🟢 Waiting for chat activity...</div>
        </div>

        <!-- Filter Controls -->
        <div class="section">
          <h4>Live Chat Spam Filter List</h4>
          <textarea id="liveFilterBox" rows="6" placeholder="Example:\nsub to me\nclick my profile\nfree gift\n..."></textarea>
          <div class="filter-controls">
            <input type="text" id="addLiveFilterInput" placeholder="Add new live filter phrase..." />
            <button id="addLiveFilter">➕ Add Filter</button>
            <button id="saveLiveFilter">💾 Save Filter</button>
            <button id="resetLiveFilter">♻️ Reset to Defaults</button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">✔️ Task Complete</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
