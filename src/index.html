<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="YouTube Comment Cleaner ‚Äì Analyze and moderate spam comments and live chat in real time." />
  <title>YouTube Comment Cleaner</title>
  <style>
    body.light {
      background: #ffffff;
      color: #000000;
    }

    body.light input,
    body.light textarea,
    body.light #logBox,
    body.light #highLikely,
    body.light #possibleLikely,
    body.light #safeCount,
    body.light #liveLogBox {
      background: #f0f0f0;
      color: #000;
      border: 1px solid #aaa;
    }

    body.light .tab-button {
      background: #e0e0e0;
      color: #333;
    }

    body.light .tab-button.active {
      background: #1d72f3;
      color: white;
    }

    body.dark {
      background: #0f0f0f;
      color: #f0f0f0;
    }

    body.dark input,
    body.dark textarea,
    body.dark #logBox,
    body.dark #highLikely,
    body.dark #possibleLikely,
    body.dark #safeCount,
    body.dark #liveLogBox {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
    }

    body.dark .tab-button {
      background: #222;
      color: #ccc;
    }

    body.dark .tab-button.active {
      background: #1d72f3;
      color: white;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      padding: 30px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #333;
      width: 100%;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1d72f3;
      border: none;
      color: white;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .section {
      margin-bottom: 20px;
    }

    #logBox, #highLikely, #possibleLikely, #safeCount,
    #liveLogBox {
      padding: 10px;
      white-space: pre-wrap;
      height: 150px;
      overflow-y: auto;
    }

    .toast {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #2a2a2a;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .toast.show {
      opacity: 1;
    }

    .live-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #stopLiveMonitor {
      background: #c62828;
      display: none;
    }

    #themeToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 12px;
      background: #555;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="themeToggle">üåû Light Mode</button>

  <div class="container">

    <!-- Step 1: Enter Client Credentials -->
    <div id="step1" class="step active">
      <h2>Step 1: Enter YouTube OAuth Credentials</h2>
      <label for="clientIdInput">Client ID:</label>
      <input id="clientIdInput" type="text" placeholder="YT_CLIENT_ID" />
      <label for="clientSecretInput">Client Secret:</label>
      <input id="clientSecretInput" type="text" placeholder="YT_CLIENT_SECRET" />
      <button onclick="loadCredentials()">Save and Continue</button>
    </div>

    <!-- Step 2: Authorize YouTube -->
    <div id="step2" class="step">
      <h2>Step 2: Authorize YouTube Access</h2>
      <button id="authBtn">üîó Authorize YouTube</button>
      <div id="authStatus"></div>
    </div>

    <!-- Step 3: Main Interface -->
    <div id="step3" class="step">
      <div class="tabs">
        <button class="tab-button active" data-tab="video">üé¨ Video Analysis</button>
        <button class="tab-button" data-tab="live">üî¥ Live Mode</button>
      </div>

      <!-- Video Analysis Tab -->
      <div id="video" class="tab-content active">
        <label for="videoLink">YouTube Video Link:</label>
        <input type="text" id="videoLink" placeholder="Paste YouTube Video Link Here" />
        <div id="logBox">üîå Bot ready.</div>

        <div class="section">
          <h4>Highly Likely Comments</h4>
          <div id="highLikely"></div>
        </div>

        <div class="section">
          <h4>Possible Comments</h4>
          <div id="possibleLikely"></div>
        </div>

        <div class="section">
          <h4>Safe Comments</h4>
          <div id="safeCount">0 comments marked safe.</div>
        </div>

        <button id="deleteHighBtn">üßπ Delete Highly Likely</button>
        <button id="reviewPossibleBtn">üîç Review Possible</button>
        <button id="deleteReviewedBtn">üóëÔ∏è Delete Reviewed Comments</button>
      </div>

      <!-- Live Mode Tab -->
      <div id="live" class="tab-content">
        <label for="liveVideoId">Live Video ID:</label>
        <input
          id="liveVideoId"
          type="text"
          placeholder="Enter Live Video ID (e.g., abc123XYZ from https://youtube.com/watch?v=abc123XYZ)"
        />
        <div class="live-controls">
          <button id="startLiveMonitor">üö® Start Live Monitor</button>
          <button id="stopLiveMonitor">üõë Stop Monitoring</button>
        </div>

        <div class="section">
          <h4>Live Chat Log</h4>
          <div id="liveLogBox">üü¢ Waiting for chat activity...</div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">‚úîÔ∏è Task Complete</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
