<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>YouTube Comment Cleaner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
    }

    .container {
      padding: 30px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    input, textarea {
      background: #1e1e1e;
      color: #fff;
      padding: 10px;
      border: 1px solid #333;
      width: 100%;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1d72f3;
      border: none;
      color: white;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background: #222;
      border: none;
      cursor: pointer;
      color: #ccc;
    }

    .tab-button.active {
      background: #1d72f3;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .section {
      margin-bottom: 20px;
    }

    #logBox, #highLikely, #possibleLikely, #safeCount,
    #liveLogBox {
      background: #1a1a1a;
      padding: 10px;
      border: 1px solid #333;
      white-space: pre-wrap;
      height: 150px;
      overflow-y: auto;
    }

    .toast {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #2a2a2a;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .toast.show {
      opacity: 1;
    }

    .live-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #stopLiveMonitor {
      background: #c62828;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Step 1: Enter Client Credentials -->
    <div id="step1" class="step active">
      <h2>Step 1: Enter YouTube OAuth Credentials</h2>
      <input id="clientIdInput" type="text" placeholder="YT_CLIENT_ID" />
      <input id="clientSecretInput" type="text" placeholder="YT_CLIENT_SECRET" />
      <button onclick="loadCredentials()">Save and Continue</button>
    </div>

    <!-- Step 2: Authorize YouTube -->
    <div id="step2" class="step">
      <h2>Step 2: Authorize YouTube Access</h2>
      <button id="authBtn">ğŸ”— Authorize YouTube</button>
      <div id="authStatus"></div>
    </div>

    <!-- Step 3: Main Interface -->
    <div id="step3" class="step">
      <div class="tabs">
        <button class="tab-button active" data-tab="video">ğŸ¬ Video Analysis</button>
        <button class="tab-button" data-tab="live">ğŸ”´ Live Mode</button>
      </div>

      <!-- Video Analysis Tab -->
      <div id="video" class="tab-content active">
        <input type="text" id="videoLink" placeholder="Paste YouTube Video Link Here" />
        <div id="logBox">ğŸ”Œ Bot ready.</div>

        <div class="section">
          <h4>Highly Likely Comments</h4>
          <div id="highLikely"></div>
        </div>

        <div class="section">
          <h4>Possible Comments</h4>
          <div id="possibleLikely"></div>
        </div>

        <div class="section">
          <h4>Safe Comments</h4>
          <div id="safeCount">0 comments marked safe.</div>
        </div>

        <button id="deleteHighBtn">ğŸ§¹ Delete Highly Likely</button>
        <button id="reviewPossibleBtn">ğŸ” Review Possible</button>
        <button id="deleteReviewedBtn">ğŸ—‘ï¸ Delete Reviewed Comments</button>
      </div>

      <!-- Live Mode Tab -->
      <div id="live" class="tab-content">
        <input id="liveVideoId" type="text" placeholder="Enter Live Video ID (from URL)" />
        <div class="live-controls">
          <button id="startLiveMonitor">ğŸš¨ Start Live Monitor</button>
          <button id="stopLiveMonitor">ğŸ›‘ Stop Monitoring</button>
        </div>

        <div class="section">
          <h4>Live Chat Log</h4>
          <div id="liveLogBox">ğŸŸ¢ Waiting for chat activity...</div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">âœ”ï¸ Task Complete</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
