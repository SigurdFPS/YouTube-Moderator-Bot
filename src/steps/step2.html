<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Cleaner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
      padding: 40px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #1d72f3;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #authStatus {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Step 2: Authorize YouTube Access</h2>
  <button id="authBtn">üîó Authorize YouTube</button>
  <div id="authStatus"></div>

  <script>
    document.getElementById('authBtn').addEventListener('click', async () => {
      const statusDiv = document.getElementById('authStatus');
      statusDiv.innerText = 'üîÑ Authorizing...';

      try {
        const result = await window.api.authorizeYouTube();
        statusDiv.innerText = result;

        if (result.toLowerCase().includes('success')) {
          window.api.loadStep3(); // Properly exposed from preload.js
        }
      } catch (err) {
        statusDiv.innerText = '‚ùå Authorization failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
