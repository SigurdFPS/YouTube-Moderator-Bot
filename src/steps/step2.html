<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
      padding: 40px;
    }
    button {
      padding: 12px 20px;

      background: #1d72f3;

    }
    #authStatus {
      margin-top: 20px;

  </style>
</head>
<body>
  <h2>Step 2: Authorize YouTube Access</h2>
  <button id="authBtn">ðŸ”— Authorize YouTube</button>
  <div id="authStatus"></div>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('authBtn').addEventListener('click', async () => {
      document.getElementById('authStatus').innerText = 'ðŸ”„ Authorizing...';
      const result = await window.api.authorizeYouTube();

      document.getElementById('authStatus').innerText = result;
      if (result.includes('success')) {
        ipcRenderer.send('load-step-3');
      }
    });
  </script>
</body>
