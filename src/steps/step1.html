<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Cleaner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 40px;
    }
    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #1d72f3;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Step 1: Enter YouTube OAuth Credentials</h2>

  <label for="clientIdInput">Client ID:</label>
  <input id="clientIdInput" type="text" placeholder="YT_CLIENT_ID" />

  <label for="clientSecretInput">Client Secret:</label>
  <input id="clientSecretInput" type="text" placeholder="YT_CLIENT_SECRET" />

  <button id="saveButton">Save and Continue</button>
  <div id="status"></div>

  <script>
    const status = document.getElementById('status');

    document.getElementById('saveButton').addEventListener('click', async () => {
      const clientId = document.getElementById('clientIdInput').value.trim();
      const clientSecret = document.getElementById('clientSecretInput').value.trim();

      if (!clientId || !clientSecret) {
        status.textContent = '‚ö†Ô∏è Both fields are required.';
        return;
      }

      status.textContent = 'üíæ Saving credentials...';

      try {
        const result = await window.api.saveEnvFile(clientId, clientSecret);
        if (result.success) {
          status.textContent = '‚úÖ Saved! Restarting app...';
          setTimeout(() => {
            window.api.reloadApp(); // triggers app.relaunch() from main.js
          }, 1000);
        } else {
          status.textContent = '‚ùå Failed to save: ' + result.message;
        }
      } catch (err) {
        status.textContent = '‚ùå Error saving credentials: ' + err.message;
      }
    });
  </script>
</body>
</html>
