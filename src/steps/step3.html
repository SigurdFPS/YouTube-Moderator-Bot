<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Step 3 â€“ YouTube Comment Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --btn-bg: #1d72f3;
      --btn-text: #fff;
      --input-bg: #f0f0f0;
      --border: #ccc;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      background: #e0e0e0;
      color: #333;
    }
    .tabs button.active {
      background: var(--btn-bg);
      color: var(--btn-text);
    }
    select#fontSelector {
      padding: 10px;
      font-size: 14px;
    }
    .box {
      background: var(--input-bg);
      border: 1px solid var(--border);
      padding: 10px;
      min-height: 150px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      cursor: pointer;
    }
    .filter-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .filter-row input {
      flex: 1;
    }
    .filter-row button {
      flex-shrink: 0;
    }
    .stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .stats span {
      font-weight: bold;
    }
    .toast {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="tabs">
        <button class="tab-button active" data-tab="video">ğŸ¬ Video Analysis</button>
        <button class="tab-button" data-tab="live">ğŸ”´ Live Mode</button>
      </div>
      <select id="fontSelector">
        <option value="Segoe UI">Segoe UI (Default)</option>
        <option value="Quattrocento, serif">Classic</option>
        <option value="Oswald, sans-serif">Modern</option>
        <option value="Fjalla One, sans-serif">Futuristic</option>
        <option value="EB Garamond, serif">Minimalist</option>
      </select>
    </header>

    <!-- Video Analysis Column -->
    <div id="video" class="tab-content">
      <div style="display: flex; gap: 10px; align-items: center;">
        <input id="videoLink" type="text" placeholder="YouTube video link" />
        <button id="analyzeBtn">ğŸ” Analyze</button>
      </div>
      <div class="box" id="logBox">ğŸ”Œ Bot ready.</div>
      <button id="reviewPossibleBtn" class="full-width">ğŸ” Review Comments</button>
    </div>

    <!-- Stats & Filter Column -->
    <div id="video-metrics">
      <div class="box">
        <div class="stats">
          <span>ğŸš© Highly Likely: <span id="highCount">0</span></span>
          <span>âš ï¸ Somewhat Likely: <span id="possibleCount">0</span></span>
          <span>âœ… Safe: <span id="safeCount">0</span></span>
        </div>
      </div>

      <div class="filter-row">
        <input id="addVideoFilterInput" type="text" placeholder="New video filter phrase" />
        <button id="addVideoFilter">â• Add & Save</button>
      </div>
      <div class="filter-row">
        <button id="resetVideoFilter">â™»ï¸ Reset Defaults</button>
        <button id="openVideoFilterFile">ğŸ“‚ Open Filter File</button>
      </div>
    </div>

    <!-- Live Mode Column -->
    <div id="live" class="tab-content" style="display:none;">
      <input id="liveVideoId" type="text" placeholder="Live video ID (optional)" />
      <div class="filter-row">
        <button id="startLiveMonitor">ğŸš¨ Start Live Monitor</button>
        <button id="stopLiveMonitor" style="display: none;">ğŸ›‘ Stop Monitor</button>
      </div>
      <div class="box" id="liveLogBox">ğŸŸ¢ Live chat logs...</div>

      <div class="filter-row" style="margin-top: 20px;">
        <input id="addLiveFilterInput" type="text" placeholder="New live filter phrase" />
        <button id="addLiveFilter">â• Add & Save</button>
      </div>
      <div class="filter-row">
        <button id="resetLiveFilter">â™»ï¸ Reset Defaults</button>
        <button id="openLiveFilterFile">ğŸ“‚ Open Filter File</button>
      </div>
    </div>

    <div class="toast" id="toast">âœ”ï¸ Done</div>
  </div>

  <script>
    const selector = document.getElementById('fontSelector');
    selector.addEventListener('change', () => {
      document.body.style.fontFamily = selector.value;
    });
  </script>

  <script src="../renderer.js"></script>
</body>
</html>
