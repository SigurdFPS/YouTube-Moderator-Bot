<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=EB+Garamond&family=Roboto&family=Nunito&family=Spectral&family=Karla&family=Abril+Fatface&family=Poppins&family=Source+Sans+Pro&family=Source+Serif+Pro&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #1d72f3;
      --btn-bg: var(--accent);
      --btn-text: #ffffff;
      --input-bg: #f0f0f0;
      --border: #cccccc;
      --title-font: 'Segoe UI', sans-serif;
      --paragraph-font: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--paragraph-font);
    }

    h1, h2, h3, .switch-label, .stats span {
      font-family: var(--title-font);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .switch-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch-label {
      font-weight: bold;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: var(--accent);
    }

    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    select#fontSelector {
      padding: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      cursor: pointer;
    }

    .box {
      background: var(--input-bg);
      border: 1px solid var(--border);
      padding: 10px;
      height: 200px;
      white-space: pre-wrap;
      overflow-y: auto;
      flex: 1;
    }

    .stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stats span {
      font-weight: bold;
    }

    .filter-controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .filter-controls input {
      flex: 1;
    }

    .toast {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="switch-wrapper">
        <span class="switch-label">🎬 Video</span>
        <label class="switch">
          <input type="checkbox" id="tabToggle">
          <span class="slider round"></span>
        </label>
        <span class="switch-label">🔴 Live</span>
      </div>
      <select id="fontSelector">
        <option value="default">Segoe UI (Default)</option>
        <option value="classic">Classic</option>
        <option value="modern">Modern</option>
        <option value="elegant">Elegant</option>
        <option value="futuristic">Futuristic</option>
        <option value="minimalist">Minimalist</option>
      </select>
    </header>

    <div id="video" class="tab-content active">
      <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 15px;">
        <input id="videoLink" type="text" placeholder="YouTube video link" style="flex: 1;" />
        <button id="analyzeBtn">🔍 Analyze</button>
      </div>
      <div class="row">
        <div class="column">
          <div class="box" id="logBox">🔌 Bot ready.</div>
        </div>
        <div class="column">
          <div class="box">
            <div class="stats">
              <span>🚩 Highly Likely: <span id="highCount">0</span></span>
              <span>⚠️ Somewhat Likely: <span id="possibleCount">0</span></span>
              <span>✅ Safe: <span id="safeCount">0</span></span>
            </div>
          </div>
          <button id="reviewPossibleBtn" style="margin-top: 10px; width: 100%;">🔍 Review Comments</button>
        </div>
      </div>

      <div class="filter-controls">
        <input id="addVideoFilterInput" type="text" placeholder="New video filter phrase" />
        <button id="addVideoFilter">➕ Add & Save</button>
        <button id="resetVideoFilter">♻️ Reset Defaults</button>
        <button id="openVideoFilterFile">📂 Open Filter File</button>
      </div>
    </div>

    <div id="live" class="tab-content">
      <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
        <input id="liveVideoId" type="text" placeholder="Live video ID (optional)" style="flex: 1;" />
        <button id="startLiveMonitor">🚨 Start Live Monitor</button>
        <button id="stopLiveMonitor" style="display: none;">🛑 Stop Monitor</button>
      </div>

      <div class="box" id="liveLogBox">🟢 Waiting for live chat...</div>

      <div class="filter-controls">
        <input id="addLiveFilterInput" type="text" placeholder="New live filter phrase" />
        <button id="addLiveFilter">➕ Add & Save</button>
        <button id="resetLiveFilter">♻️ Reset Defaults</button>
        <button id="openLiveFilterFile">📂 Open Filter File</button>
      </div>
    </div>

    <div class="toast" id="toast">✔️ Done</div>
  </div>

  <script>
    const selector = document.getElementById('fontSelector');
    const toggle = document.getElementById('tabToggle');
    const videoTab = document.getElementById('video');
    const liveTab = document.getElementById('live');

    const themes = {
      default: {
        title: "'Segoe UI', sans-serif",
        paragraph: "'Segoe UI', sans-serif",
        text: "#000000",
        bg: "#ffffff",
        accent: "#1d72f3"
      },
      classic: {
        title: "'Oswald', sans-serif",
        paragraph: "'EB Garamond', serif",
        text: "#1e1e1e",
        bg: "#faf8f5",
        accent: "#6a4e42"
      },
      modern: {
        title: "'Roboto', sans-serif",
        paragraph: "'Nunito', sans-serif",
        text: "#222222",
        bg: "#f6f8fa",
        accent: "#1976d2"
      },
      elegant: {
        title: "'Spectral', serif",
        paragraph: "'Karla', sans-serif",
        text: "#2c2c2c",
        bg: "#fbfbf7",
        accent: "#9a6b99"
      },
      futuristic: {
        title: "'Abril Fatface', serif",
        paragraph: "'Poppins', sans-serif",
        text: "#ffffff",
        bg: "#1a1a1a",
        accent: "#00ffff"
      },
      minimalist: {
        title: "'Source Sans Pro', sans-serif",
        paragraph: "'Source Serif Pro', serif",
        text: "#111111",
        bg: "#fefefe",
        accent: "#4caf50"
      }
    };

    function applyTheme(themeKey) {
      const theme = themes[themeKey] || themes.default;
      document.body.style.setProperty('--title-font', theme.title);
      document.body.style.setProperty('--paragraph-font', theme.paragraph);
      document.body.style.setProperty('--text', theme.text);
      document.body.style.setProperty('--bg', theme.bg);
      document.body.style.setProperty('--accent', theme.accent);
      document.body.style.setProperty('--btn-bg', theme.accent);
      document.body.style.setProperty('--btn-text', theme.text === '#ffffff' ? '#000000' : '#ffffff');
    }

    window.api.loadConfig().then(cfg => {
      const selected = themes.hasOwnProperty(cfg?.font) ? cfg.font : 'default';
      selector.value = selected;
      applyTheme(selected);

      const isLive = cfg?.mode === 'live';
      toggle.checked = isLive;
      videoTab.classList.toggle('active', !isLive);
      liveTab.classList.toggle('active', isLive);
    });

    selector.addEventListener('change', () => {
      const selected = selector.value;
      applyTheme(selected);
      window.api.saveConfig({
        font: selected,
        ...themes[selected]
      });
    });

    toggle.addEventListener('change', () => {
      const isLive = toggle.checked;
      videoTab.classList.toggle('active', !isLive);
      liveTab.classList.toggle('active', isLive);
      window.api.saveConfig({ mode: isLive ? 'live' : 'video' });
    });
  </script>

  <script src="../renderer.js"></script>
</body>
</html>
