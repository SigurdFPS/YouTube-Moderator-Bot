<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --btn-bg: #1d72f3;
      --btn-text: #fff;
      --input-bg: #f0f0f0;
      --border: #ccc;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .switch-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch-label {
      font-weight: bold;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: #1d72f3;
    }

    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    select#fontSelector {
      padding: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      cursor: pointer;
    }

    .box {
      background: var(--input-bg);
      border: 1px solid var(--border);
      padding: 10px;
      height: 200px;
      white-space: pre-wrap;
      overflow-y: auto;
      flex: 1;
    }

    .stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stats span {
      font-weight: bold;
    }

    .filter-controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .filter-controls input {
      flex: 1;
    }

    .toast {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="switch-wrapper">
        <span class="switch-label">ğŸ¬ Video</span>
        <label class="switch">
          <input type="checkbox" id="tabToggle">
          <span class="slider round"></span>
        </label>
        <span class="switch-label">ğŸ”´ Live</span>
      </div>
      <select id="fontSelector">
        <option value="Segoe UI">Segoe UI (Default)</option>
        <option value="Quattrocento, serif">Classic</option>
        <option value="Oswald, sans-serif">Modern</option>
        <option value="Fjalla One, sans-serif">Futuristic</option>
        <option value="EB Garamond, serif">Minimalist</option>
      </select>
    </header>

    <!-- Video Tab Content -->
    <div id="video" class="tab-content active">
      <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 15px;">
        <input id="videoLink" type="text" placeholder="YouTube video link" style="flex: 1;" />
        <button id="analyzeBtn">ğŸ” Analyze</button>
      </div>

      <div class="row">
        <div class="column">
          <div class="box" id="logBox">ğŸ”Œ Bot ready.</div>
        </div>
        <div class="column">
          <div class="box">
            <div class="stats">
              <span>ğŸš© Highly Likely: <span id="highCount">0</span></span>
              <span>âš ï¸ Somewhat Likely: <span id="possibleCount">0</span></span>
              <span>âœ… Safe: <span id="safeCount">0</span></span>
            </div>
          </div>
          <button id="reviewPossibleBtn" style="margin-top: 10px; width: 100%;">ğŸ” Review Comments</button>
        </div>
      </div>

      <div class="filter-controls">
        <input id="addVideoFilterInput" type="text" placeholder="New video filter phrase" />
        <button id="addVideoFilter">â• Add & Save</button>
        <button id="resetVideoFilter">â™»ï¸ Reset Defaults</button>
        <button id="openVideoFilterFile">ğŸ“‚ Open Filter File</button>
      </div>
    </div>

    <!-- Live Mode Tab Content -->
    <div id="live" class="tab-content">
      <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
        <input id="liveVideoId" type="text" placeholder="Live video ID (optional)" style="flex: 1;" />
        <button id="startLiveMonitor">ğŸš¨ Start Live Monitor</button>
        <button id="stopLiveMonitor" style="display: none;">ğŸ›‘ Stop Monitor</button>
      </div>

      <div class="box" id="liveLogBox">ğŸŸ¢ Waiting for live chat...</div>

      <div class="filter-controls">
        <input id="addLiveFilterInput" type="text" placeholder="New live filter phrase" />
        <button id="addLiveFilter">â• Add & Save</button>
        <button id="resetLiveFilter">â™»ï¸ Reset Defaults</button>
        <button id="openLiveFilterFile">ğŸ“‚ Open Filter File</button>
      </div>
    </div>

    <div class="toast" id="toast">âœ”ï¸ Done</div>
  </div>

<script>
  const selector = document.getElementById('fontSelector');
  const toggle = document.getElementById('tabToggle');
  const videoTab = document.getElementById('video');
  const liveTab = document.getElementById('live');

  window.api.loadConfig().then(cfg => {
    // Apply saved font
    if (cfg.font) {
      document.body.style.fontFamily = cfg.font;
      selector.value = cfg.font;
    }

    // Apply saved mode (video or live)
    const isLive = cfg.mode === 'live';
    toggle.checked = isLive;
    videoTab.classList.toggle('active', !isLive);
    liveTab.classList.toggle('active', isLive);
  });

  selector.addEventListener('change', () => {
    document.body.style.fontFamily = selector.value;
    window.api.saveConfig({ font: selector.value });
  });

  toggle.addEventListener('change', () => {
    const isLive = toggle.checked;
    videoTab.classList.toggle('active', !isLive);
    liveTab.classList.toggle('active', isLive);
    window.api.saveConfig({ mode: isLive ? 'live' : 'video' });
  });
</script>

  <script src="../renderer.js"></script>
</body>
</html>
