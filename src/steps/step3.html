<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Cleaner</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=EB+Garamond&family=Roboto&family=Nunito&family=Spectral&family=Karla&family=Abril+Fatface&family=Poppins&family=Source+Sans+Pro&family=Source+Serif+Pro&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #1d72f3;
      --btn-bg: var(--accent);
      --btn-text: #ffffff;
      --input-bg: #f0f0f0;
      --border: #cccccc;
      --title-font: 'Segoe UI', sans-serif;
      --paragraph-font: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--paragraph-font);
    }

    h1, h2, h3, .switch-label, .stats span {
      font-family: var(--title-font);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .switch-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch-label {
      font-weight: bold;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: var(--accent);
    }

    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    select#fontSelector {
      padding: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      cursor: pointer;
    }

    .box {
      background: var(--input-bg);
      border: 1px solid var(--border);
      padding: 10px;
      height: 200px;
      white-space: pre-wrap;
      overflow-y: auto;
      flex: 1;
    }

    .stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stats span {
      font-weight: bold;
    }

    .filter-controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .filter-controls input {
      flex: 1;
    }

    .toast {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    .tabs {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .tab-btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
    }

    .tab-btn.active {
      font-weight: bold;
      background: var(--accent);
      color: #fff;
    }

    .comment-boxes {
      margin-top: 10px;
    }

    .comment-tab {
      display: none;
    }

    .comment-tab.active {
      display: block;
    }

    .mode-content {
      display: none;
    }

    .mode-content.active {
      display: block;
    }

    .pagination {
      margin-top: 10px;
    }

    .pagination button {
      margin: 0 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .pagination button.active {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="switch-wrapper">
        <span class="switch-label">üé¨ Video</span>
        <label class="switch">
          <input type="checkbox" id="tabToggle">
          <span class="slider round"></span>
        </label>
        <span class="switch-label">üî¥ Live</span>
      </div>
      <select id="fontSelector">
        <option value="default">Segoe UI (Default)</option>
        <option value="classic">Classic</option>
        <option value="modern">Modern</option>
        <option value="elegant">Elegant</option>
        <option value="futuristic">Futuristic</option>
        <option value="minimalist">Minimalist</option>
      </select>
    </header>

    <!-- Video Analysis Mode -->
    <div id="video" class="mode-content active">
      <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 15px;">
        <input id="videoLink" type="text" placeholder="YouTube video link" style="flex: 1;" />
        <button id="analyzeBtn">üîç Analyze</button>
      </div>

      <div class="row">
        <div class="column">
          <div class="box" id="logBox">üîå Bot ready.</div>
        </div>
        <div class="column">
          <div class="box">
            <div class="stats">
              <span>üö© Highly Likely: <span id="highCount">0</span></span>
              <span>‚ö†Ô∏è Somewhat Likely: <span id="possibleCount">0</span></span>
              <span>‚úÖ Safe: <span id="safeCount">0</span></span>
            </div>
          </div>
          <button id="reviewPossibleBtn" style="margin-top: 10px; width: 100%;">üîç Review Comments</button>
        </div>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="high">üö© Highly Likely</button>
        <button class="tab-btn" data-tab="possible">‚ö†Ô∏è Somewhat Likely</button>
        <button class="tab-btn" data-tab="safe">‚úÖ Safe</button>
      </div>

      <div class="comment-boxes">
        <div id="high" class="comment-tab active">
          <div class="box" id="highCommentsBox"></div>
          <div class="pagination" id="highPagination"></div>
        </div>
        <div id="possible" class="comment-tab">
          <div class="box" id="possibleCommentsBox"></div>
          <div class="pagination" id="possiblePagination"></div>
        </div>
        <div id="safe" class="comment-tab">
          <div class="box" id="safeCommentsBox"></div>
          <div class="pagination" id="safePagination"></div>
        </div>
      </div>

      <div class="filter-controls">
        <input id="addVideoFilterInput" type="text" placeholder="New video filter phrase" />
        <button id="addVideoFilter">‚ûï Add & Save</button>
        <button id="resetVideoFilter">‚ôªÔ∏è Reset Defaults</button>
        <button id="openVideoFilterFile">üìÇ Open Filter File</button>
      </div>
    </div>

    <!-- Live Chat Mode -->
    <div id="live" class="mode-content">
      <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
        <input id="liveVideoId" type="text" placeholder="Live video ID (optional)" style="flex: 1;" />
        <button id="startLiveMonitor">üö® Start Live Monitor</button>
        <button id="stopLiveMonitor" style="display: none;">üõë Stop Monitor</button>
      </div>
      <div class="box" id="liveLogBox">üü¢ Waiting for live chat...</div>
      <div class="filter-controls">
        <input id="addLiveFilterInput" type="text" placeholder="New live filter phrase" />
        <button id="addLiveFilter">‚ûï Add & Save</button>
        <button id="resetLiveFilter">‚ôªÔ∏è Reset Defaults</button>
        <button id="openLiveFilterFile">üìÇ Open Filter File</button>
      </div>
    </div>
    <div class="toast" id="toast">‚úîÔ∏è Done</div>
  </div>

  <script>
    // THEMING + MODE TOGGLE
    const selector = document.getElementById('fontSelector');
    const toggle = document.getElementById('tabToggle');
    const videoTab = document.getElementById('video');
    const liveTab = document.getElementById('live');

    const themes = {
      default: { title: "'Segoe UI'", paragraph: "'Segoe UI'", text: "#000", bg: "#fff", accent: "#1d72f3" },
      classic: { title: "'Oswald'", paragraph: "'EB Garamond'", text: "#1e1e1e", bg: "#faf8f5", accent: "#6a4e42" },
      modern: { title: "'Roboto'", paragraph: "'Nunito'", text: "#222", bg: "#f6f8fa", accent: "#1976d2" },
      elegant: { title: "'Spectral'", paragraph: "'Karla'", text: "#2c2c2c", bg: "#fbfbf7", accent: "#9a6b99" },
      futuristic: { title: "'Abril Fatface'", paragraph: "'Poppins'", text: "#fff", bg: "#1a1a1a", accent: "#00ffff" },
      minimalist: { title: "'Source Sans Pro'", paragraph: "'Source Serif Pro'", text: "#111", bg: "#fefefe", accent: "#4caf50" },
    };

    function applyTheme(key) {
      const theme = themes[key] || themes.default;
      document.body.style.setProperty('--title-font', theme.title);
      document.body.style.setProperty('--paragraph-font', theme.paragraph);
      document.body.style.setProperty('--text', theme.text);
      document.body.style.setProperty('--bg', theme.bg);
      document.body.style.setProperty('--accent', theme.accent);
      document.body.style.setProperty('--btn-bg', theme.accent);
      document.body.style.setProperty('--btn-text', theme.text === '#ffffff' ? '#000' : '#fff');
    }

    window.api.loadConfig().then(cfg => {
      const selected = themes.hasOwnProperty(cfg?.font) ? cfg.font : 'default';
      selector.value = selected;
      applyTheme(selected);
      const isLive = cfg?.mode === 'live';
      toggle.checked = isLive;
      videoTab.classList.toggle('active', !isLive);
      liveTab.classList.toggle('active', isLive);
    });

    selector.addEventListener('change', () => {
      const selected = selector.value;
      applyTheme(selected);
      window.api.saveConfig({ font: selected });
    });

    toggle.addEventListener('change', () => {
      const isLive = toggle.checked;
      videoTab.classList.toggle('active', !isLive);
      liveTab.classList.toggle('active', isLive);
      window.api.saveConfig({ mode: isLive ? 'live' : 'video' });
    });

    // TABBED COMMENT DISPLAY + PAGINATION
    const commentsData = { high: [], possible: [], safe: [] };
    const currentPages = { high: 1, possible: 1, safe: 1 };
    const COMMENTS_PER_PAGE = 10;

    function renderTab(tab) {
      const box = document.getElementById(`${tab}CommentsBox`);
      const pagination = document.getElementById(`${tab}Pagination`);
      const page = currentPages[tab];
      const start = (page - 1) * COMMENTS_PER_PAGE;
      const items = commentsData[tab].slice(start, start + COMMENTS_PER_PAGE);
      box.innerHTML = items.map(t => `<p>${t}</p>`).join('') || '<i>No comments</i>';

      const totalPages = Math.ceil(commentsData[tab].length / COMMENTS_PER_PAGE);
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.classList.toggle('active', i === page);
        btn.addEventListener('click', () => {
          currentPages[tab] = i;
          renderTab(tab);
        });
        pagination.appendChild(btn);
      }
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.comment-boxes > .tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
        renderTab(btn.dataset.tab);
      });
    });
  </script>

  <script src="../renderer.js"></script>
</body>
</html>
